apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongoshake-operator
  namespace: operator
  labels:
    control-plane: mongoshake-operator
spec:
  selector:
    matchLabels:
      control-plane: mongoshake-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: mongoshake-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - command:
            - /manager
#          args:
#            - --leader-elect
          image: hub.51idc.com/pratise/mongoshake-operator:v1
          imagePullPolicy: Always
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 300m
              memory: 500Mi
            requests:
              cpu: 300m
              memory: 500Mi
      serviceAccountName: mongoshake-operator
      terminationGracePeriodSeconds: 10
