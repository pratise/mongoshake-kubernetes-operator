
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.4.1
  creationTimestamp: null
  name: mongoshakes.pratise.github.com
spec:
  group: pratise.github.com
  names:
    kind: MongoShake
    listKind: MongoShakeList
    plural: mongoshakes
    shortNames:
    - ms
    singular: mongoshake
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: The Actual status of Mongoshake
      jsonPath: .status.state
      name: State
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        description: MongoShake is the Schema for the mongoshakes API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: MongoShakeSpec defines the desired state of MongoShake
            properties:
              annotations:
                additionalProperties:
                  type: string
                type: object
              backoffLimit:
                format: int32
                type: integer
              collector:
                description: CollectorSpec defines the global configuration of MongoShake
                properties:
                  check_point:
                    description: CheckPointSpec defines the checkpoint info ,used
                      in resuming from break point checkpoint存储信息，用于支持断点续传。
                    properties:
                      start_position:
                        description: 'real checkpoint: the fetching oplog position.
                          pay attention: this is UTC time which is 8 hours latter
                          than CST time. this variable will only be used when checkpoint
                          is not exist. 本次开始拉取的位置，如果checkpoint已经存在（位于上述存储位置）则该参数无效，
                          如果需要强制该位置开始拉取，需要先删除原来的checkpoint，详见FAQ。 若checkpoint不存在，且该值为1970-01-01T00:00:00Z，则会拉取源端现有的所有oplog。
                          若checkpoint不存在，且该值不为1970-01-01T00:00:00Z，则会先检查源端oplog最老的时间是否
                          大于给定的时间，如果是则会直接报错退出。'
                        type: string
                      storage_collection:
                        description: checkpoint collection's name. checkpoint存储的表的名字，如果启动多个mongoshake拉取同一个源可以修改这个表名以防止冲突。
                        type: string
                      storage_db:
                        description: checkpoint db's name. checkpoint存储的db的名字
                        type: string
                      storage_url:
                        description: context.storage.url is used to mark the checkpoint
                          store database. E.g., mongodb://127.0.0.1:20070 if not set,
                          checkpoint will be written into source mongodb(db=mongoshake)
                          checkpoint的具体写入的MongoDB地址，如果不配置，对于副本集和分片集群都将写入源库(db=mongoshake)
                          2.4版本以后不需要配置为源端cs的地址。
                        type: string
                      storage_url_mongo_ssl_root_ca_file:
                        description: set if enable ssl
                        type: string
                    type: object
                  conf_version:
                    description: current configuration version, do not modify. 当前配置文件的版本号，请不要修改该值。
                    format: int32
                    type: integer
                  filter:
                    properties:
                      ddl_enable:
                        description: 是否需要开启DDL同步，true表示开启，源是sharding暂时不支持开启。 如果目的端是sharding，暂时不支持applyOps命令，包括事务。
                        type: boolean
                      namespace_black:
                        description: 黑白名单过滤，目前不支持正则，白名单表示通过的namespace，黑名单表示过滤的namespace，
                          不能同时指定。分号分割不同namespace，每个namespace可以是db，也可以是db.collection。
                        type: string
                      namespace_white:
                        type: string
                      oplog_gids:
                        description: filter oplog gid if enabled. 如果MongoDB启用了gid，但是目的端MongoDB不支持gid导致同步会失败，可以启用gid过滤，将会去掉gid字段。
                          谨慎建议开启，shake本身性能受损很大。
                        type: boolean
                      pass_special_db:
                        description: 正常情况下，不建议配置该参数，但对于有些非常特殊的场景，用户可以启用admin，mongoshake等库的同步，
                          以分号分割，例如：admin;mongoshake。
                        type: string
                    type: object
                  full_sync:
                    description: FullSyncSpec defines the full sync configuration
                      全量同步参数配置
                    properties:
                      collection_exist_drop:
                        description: drop the same name of collection in dest mongodb
                          in full synchronization 同步时如果目的库存在，是否先删除目的库再进行同步，true表示先删除再同步，false表示不删除。
                        type: boolean
                      create_index:
                        description: 'none: do not create indexes. foreground: create
                          indexes when data sync finish in full sync stage. background:
                          create indexes when starting. 全量期间数据同步完毕后，是否需要创建索引，none表示不创建，foreground表示创建前台索引，
                          background表示创建后台索引。'
                        type: string
                      executor_filter_orphan_document:
                        description: filter orphan document for source type is sharding.
                          源端是sharding，是否需要过滤orphan文档
                        type: boolean
                      executor_insert_on_dup_update:
                        description: convert insert to update when duplicate key found
                          如果_id存在在目的库，是否将insert语句修改为update语句。
                        type: boolean
                      executor_majority_enable:
                        description: enable majority write in full sync. the performance
                          will degrade if enable. 全量阶段写入端是否启用majority write
                        type: boolean
                      reader_collection_parallel:
                        description: the number of collection concurrence 并发最大拉取的表个数，例如，6表示同一时刻shake最多拉取6个表。
                        format: int32
                        type: integer
                      reader_document_batch_size:
                        description: number of documents in a batch insert in a document
                          concurrence 目的端写入的batch大小，例如，128表示一个线程将会一次聚合128个文档然后再写入。
                        format: int32
                        type: integer
                      reader_parallel_index:
                        description: the parallel query index if set full_sync.reader.parallel_thread.
                          index should only has 1 field. 如果设置了full_sync.reader.parallel_thread，还需要设置该参数，并行拉取所扫描的index，value
                          必须是同种类型。对于副本集，建议设置_id；对于集群版，建议设置shard_key。key只能有1个field。
                        type: string
                      reader_parallel_thread:
                        description: max number of fetching thread per table. default
                          is 1 单个表最大拉取的线程数，默认是单线程拉取。需要具备splitVector权限。 注意：对单个表来说，仅支持索引对应的value是同种类型，如果有不同类型请勿启用该配置项！
                        format: int32
                        type: integer
                      reader_write_document_parallel:
                        description: the number of document writer thread in each
                          collection. 同一个表内并发写的线程数，例如，8表示对于同一个表，将会有8个写线程进行并发写入。
                        format: int32
                        type: integer
                    type: object
                  full_sync_http_port:
                    description: 'http api interface. Users can use this api to monitor
                      mongoshake. `curl 127.0.0.1:9100`. We also provide a restful
                      tool named "mongoshake-stat" to print ack, lsn, checkpoint and
                      qps information based on this api. usage: `./mongoshake-stat
                      --port=9100` 全量和增量的restful监控端口，可以用curl查看内部监控metric统计情况。详见wiki。'
                    format: int32
                    type: integer
                  id:
                    description: collector name id用于输出pid文件等信息。
                    type: string
                  incr_sync:
                    description: IncrSyncSpec defines the incr sync configuration
                    properties:
                      adaptive_batching_max_size:
                        format: int32
                        type: integer
                      change_stream_watch_full_document:
                        description: After the document is updated, the fields that
                          only need to be updated are set to false, and the contents
                          of all documents are set to true 更新文档后,只需要更新的字段则设为false,需要全部文档内容则设为true
                          只在mongo_fetch_method = change_stream 模式下生效，且性能有所下降
                        type: boolean
                      conflict_write_to:
                        description: db. write duplicated logs to mongoshake_conflict
                          如果写入存在冲突，记录冲突的文档。
                        type: string
                      executor_insert_on_dup_update:
                        description: oplog changes to Update while Insert found duplicated
                          key (_id or unique-index) 如果_id存在在目的库，是否将insert语句修改为update语句。
                        type: boolean
                      executor_majority_enable:
                        description: enable majority write in incrmental sync. the
                          performance will degrade if enable. 增量阶段写入端是否启用majority
                          write
                        type: boolean
                      executor_upsert:
                        description: oplog changes to Insert while Update found non-exist
                          (_id or unique-index) 如果_id不存在在目的库，是否将update语句修改为insert语句。
                        type: boolean
                      fetcher_buffer_capacity:
                        format: int32
                        type: integer
                      mongo_fetch_method:
                        description: 'FetchMethod oplog: fetch oplog from source mongodb
                          (default) change_stream: use change to receive change event
                          from source mongodb, support MongoDB >= 4.0. we recommand
                          to use change_stream if possible.'
                        type: string
                      oplog_gids:
                        description: global id. used in active-active replication.
                          this parameter is not supported on current open-source version.
                          gid用于双活防止环形复制，目前只用于阿里云云上MongoDB，如果是阿里云云上实例互相同步 希望开启gid，请联系阿里云售后，sharding的有多个gid请以分号(;)分隔。
                        type: string
                      shard_by_object_id_whitelist:
                        description: if shard_key is collection, and users want to
                          improve performance when some collections do not have unique
                          key. 对于按collection哈希，如果某些表不具有唯一索引，则可以设置按_id哈希以提高并发度。 用户需要确认该表不会创建唯一索引，一旦检测发现存在唯一索引，则会立刻crash退出。
                          例如，db1.collection1;db2.collection2，不支持仅指定db
                        type: string
                      shard_key:
                        description: "distribute data to different worker by hash
                          key to run in parallel. [auto] \t\tdecide by if there has
                          unique index in collections. \t\t \t\tuse `collection` if
                          has unique index otherwise use `id`. [id] \t\t\tshard by
                          ObjectId. handle oplogs in sequence by unique _id [collection]
                          \tshard by ns. handle oplogs in sequence by unique ns hash的方式，id表示按文档hash，collection表示按表hash，auto表示自动选择hash类型。
                          如果没有索引建议选择id达到非常高的同步性能，反之请选择collection。"
                        type: string
                      target_delay:
                        description: set the sync delay just like mongodb secondary
                          slaveDelay parameter. unit second. 设置目的端的延迟，比如延迟源端20分钟，类似MongoDB本身主从同步slaveDelay参数，单位：秒
                          0表示不启用
                        format: int32
                        type: integer
                      tunnel_write_thread:
                        description: how many writing threads will be used in one
                          worker. 对于目的端是kafka等非direct tunnel，启用多少个序列化线程，必须为"incr_sync.worker"的倍数。
                          默认为"incr_sync.worker"的值。
                        format: int32
                        type: integer
                      worker:
                        description: oplog transmit worker concurrent if the source
                          is sharding, worker number must equal to shard numbers.
                          内部发送的worker数目，如果机器性能足够，可以提高worker个数。
                        format: int32
                        type: integer
                      worker_batch_queue_size:
                        description: memory queue configuration, plz visit FAQ document
                          to see more details. do not modify these variables if the
                          performance and resource usage can meet your needs. 内部队列的配置参数，如果目前性能足够不建议修改，详细信息参考FAQ。
                        format: int32
                        type: integer
                    type: object
                  incr_sync_http_port:
                    format: int32
                    type: integer
                  log:
                    properties:
                      dir:
                        description: log directory. log and pid file will be stored
                          into this file. if not set, default is "./logs/" log和pid文件的目录，如果不设置默认打到当前路径的logs目录。
                        type: string
                      file:
                        description: log file name. log文件名。
                        type: string
                      flush:
                        description: log flush enable. If set false, logs may not
                          be print when exit. If set true, performance will be decreased
                          extremely 设置log刷新，false表示包含缓存，如果true那么每条log都会直接刷屏，但对性能有影响；
                          反之，退出不一定能打印所有的log，调试时建议配置true。
                        type: boolean
                      level:
                        description: 'global log level: debug, info, warning, error.
                          lower level message will be filter'
                        type: string
                    type: object
                  master_quorum:
                    description: 多个MongoShake同时拉取一个源端数据时，true为开启高可用设置。默认为false
                    type: boolean
                  mode:
                    description: SyncMode 同步模式，all表示全量+增量同步，full表示全量同步，incr表示增量同步。
                    type: string
                  mongo:
                    description: MongoSpec defines  connect source mongodb of MongoShake;
                      MongoSpec 源MongoDB连接信息
                    properties:
                      mongo_cs_url:
                        description: please fill the source config server url if source
                          mongodb is sharding.
                        type: string
                      mongo_s_url:
                        description: please give at least one mongos address if source
                          is sharding.
                        type: string
                      mongo_ssl_root_ca_file:
                        description: enable source ssl
                        type: string
                      mongo_urls:
                        description: 'connect source mongodb, set username and password
                          if enable authority. Please note: password shouldn''t contain
                          ''@''. split by comma(,) if use multiple instance in one
                          replica-set. E.g., mongodb://username1:password1@primaryA,secondaryB,secondaryC
                          split by semicolon(;) if sharding enable. E.g., mongodb://username1:password1@primaryA,secondaryB,secondaryC;mongodb://username2:password2@primaryX,secondaryY,secondaryZ
                          源MongoDB连接串信息，逗号分隔同一个副本集内的结点，分号分隔分片sharding实例，免密模式 可以忽略“username:password@”，注意，密码里面不能含有''@''符号。
                          举例： 副本集：mongodb://username1:password1@primaryA,secondaryB,secondaryC
                          分片集：mongodb://username1:password1@primaryA,secondaryB,secondaryC;mongodb://username2:password2@primaryX,secondaryY,secondaryZ'
                        type: string
                    required:
                    - mongo_ssl_root_ca_file
                    type: object
                  mongo_connect:
                    description: 'MongoConnectMode 连接模式 connect mode: primary: fetch
                      data from primary. secondaryPreferred: fetch data from secondary
                      if has, otherwise primary.(default) standalone: fetch data from
                      given 1 node, no matter primary, secondary or hidden. This is
                      only support when tunnel type is direct. primary表示从主上拉取，secondaryPreferred表示优先从secondary拉取（默认建议值），
                      standalone表示从任意单个结点拉取。'
                    type: string
                  special_source_db_flag:
                    description: 特殊字段，标识源端类型，默认为空。阿里云MongoDB serverless集群请配置aliyun_serverless
                    type: string
                  system_profile_port:
                    description: profiling on net/http/profile profiling端口，用于查看内部go堆栈。
                    format: int32
                    type: integer
                  transform_namespace:
                    description: 'transform from source db or collection namespace
                      to dest db or collection namespace. at most one of these two
                      parameters can be given. transform: fromDbName1.fromCollectionName1:toDbName1.toCollectionName1;fromDbName2:toDbName2
                      转换命名空间，比如a.b同步后变成c.d，谨慎建议开启，比较耗性能。'
                    type: string
                  tunnel:
                    description: TunnelSpec 通道信息配置
                    properties:
                      address:
                        type: string
                      json_format:
                        type: string
                      kafka_partition_number:
                        format: int32
                        type: integer
                      message:
                        type: string
                      mongo_ssl_root_ca_file:
                        type: string
                      type:
                        description: TunnelType 通道模式。 tunnel pipeline type. now we
                          support rpc,file,kafka,mock,direct
                        type: string
                    type: object
                required:
                - transform_namespace
                type: object
              configuration:
                type: string
              healthy_check_enable:
                type: boolean
              image:
                description: 'INSERT ADDITIONAL SPEC FIELDS - desired state of cluster
                  Important: Run "make" to regenerate code after modifying this file'
                type: string
              imagePullPolicy:
                description: PullPolicy describes a policy for if/when to pull a container
                  image
                type: string
              livenessProbe:
                properties:
                  exec:
                    description: One and only one of the following should be specified.
                      Exec specifies the action to take.
                    properties:
                      command:
                        description: Command is the command line to execute inside
                          the container, the working directory for the command  is
                          root ('/') in the container's filesystem. The command is
                          simply exec'd, it is not run inside a shell, so traditional
                          shell instructions ('|', etc) won't work. To use a shell,
                          you need to explicitly call out to that shell. Exit status
                          of 0 is treated as live/healthy and non-zero is unhealthy.
                        items:
                          type: string
                        type: array
                    type: object
                  failureThreshold:
                    description: Minimum consecutive failures for the probe to be
                      considered failed after having succeeded. Defaults to 3. Minimum
                      value is 1.
                    format: int32
                    type: integer
                  httpGet:
                    description: HTTPGet specifies the http request to perform.
                    properties:
                      host:
                        description: Host name to connect to, defaults to the pod
                          IP. You probably want to set "Host" in httpHeaders instead.
                        type: string
                      httpHeaders:
                        description: Custom headers to set in the request. HTTP allows
                          repeated headers.
                        items:
                          description: HTTPHeader describes a custom header to be
                            used in HTTP probes
                          properties:
                            name:
                              description: The header field name
                              type: string
                            value:
                              description: The header field value
                              type: string
                          required:
                          - name
                          - value
                          type: object
                        type: array
                      path:
                        description: Path to access on the HTTP server.
                        type: string
                      port:
                        anyOf:
                        - type: integer
                        - type: string
                        description: Name or number of the port to access on the container.
                          Number must be in the range 1 to 65535. Name must be an
                          IANA_SVC_NAME.
                        x-kubernetes-int-or-string: true
                      scheme:
                        description: Scheme to use for connecting to the host. Defaults
                          to HTTP.
                        type: string
                    required:
                    - port
                    type: object
                  initialDelaySeconds:
                    description: 'Number of seconds after the container has started
                      before liveness probes are initiated. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes'
                    format: int32
                    type: integer
                  periodSeconds:
                    description: How often (in seconds) to perform the probe. Default
                      to 10 seconds. Minimum value is 1.
                    format: int32
                    type: integer
                  startupDelaySeconds:
                    type: integer
                  successThreshold:
                    description: Minimum consecutive successes for the probe to be
                      considered successful after having failed. Defaults to 1. Must
                      be 1 for liveness and startup. Minimum value is 1.
                    format: int32
                    type: integer
                  tcpSocket:
                    description: 'TCPSocket specifies an action involving a TCP port.
                      TCP hooks not yet supported TODO: implement a realistic TCP
                      lifecycle hook'
                    properties:
                      host:
                        description: 'Optional: Host name to connect to, defaults
                          to the pod IP.'
                        type: string
                      port:
                        anyOf:
                        - type: integer
                        - type: string
                        description: Number or name of the port to access on the container.
                          Number must be in the range 1 to 65535. Name must be an
                          IANA_SVC_NAME.
                        x-kubernetes-int-or-string: true
                    required:
                    - port
                    type: object
                  timeoutSeconds:
                    description: 'Number of seconds after which the probe times out.
                      Defaults to 1 second. Minimum value is 1. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes'
                    format: int32
                    type: integer
                type: object
              nodeSelector:
                additionalProperties:
                  type: string
                type: object
              pause:
                type: boolean
              readinessProbe:
                description: Probe describes a health check to be performed against
                  a container to determine whether it is alive or ready to receive
                  traffic.
                properties:
                  exec:
                    description: One and only one of the following should be specified.
                      Exec specifies the action to take.
                    properties:
                      command:
                        description: Command is the command line to execute inside
                          the container, the working directory for the command  is
                          root ('/') in the container's filesystem. The command is
                          simply exec'd, it is not run inside a shell, so traditional
                          shell instructions ('|', etc) won't work. To use a shell,
                          you need to explicitly call out to that shell. Exit status
                          of 0 is treated as live/healthy and non-zero is unhealthy.
                        items:
                          type: string
                        type: array
                    type: object
                  failureThreshold:
                    description: Minimum consecutive failures for the probe to be
                      considered failed after having succeeded. Defaults to 3. Minimum
                      value is 1.
                    format: int32
                    type: integer
                  httpGet:
                    description: HTTPGet specifies the http request to perform.
                    properties:
                      host:
                        description: Host name to connect to, defaults to the pod
                          IP. You probably want to set "Host" in httpHeaders instead.
                        type: string
                      httpHeaders:
                        description: Custom headers to set in the request. HTTP allows
                          repeated headers.
                        items:
                          description: HTTPHeader describes a custom header to be
                            used in HTTP probes
                          properties:
                            name:
                              description: The header field name
                              type: string
                            value:
                              description: The header field value
                              type: string
                          required:
                          - name
                          - value
                          type: object
                        type: array
                      path:
                        description: Path to access on the HTTP server.
                        type: string
                      port:
                        anyOf:
                        - type: integer
                        - type: string
                        description: Name or number of the port to access on the container.
                          Number must be in the range 1 to 65535. Name must be an
                          IANA_SVC_NAME.
                        x-kubernetes-int-or-string: true
                      scheme:
                        description: Scheme to use for connecting to the host. Defaults
                          to HTTP.
                        type: string
                    required:
                    - port
                    type: object
                  initialDelaySeconds:
                    description: 'Number of seconds after the container has started
                      before liveness probes are initiated. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes'
                    format: int32
                    type: integer
                  periodSeconds:
                    description: How often (in seconds) to perform the probe. Default
                      to 10 seconds. Minimum value is 1.
                    format: int32
                    type: integer
                  successThreshold:
                    description: Minimum consecutive successes for the probe to be
                      considered successful after having failed. Defaults to 1. Must
                      be 1 for liveness and startup. Minimum value is 1.
                    format: int32
                    type: integer
                  tcpSocket:
                    description: 'TCPSocket specifies an action involving a TCP port.
                      TCP hooks not yet supported TODO: implement a realistic TCP
                      lifecycle hook'
                    properties:
                      host:
                        description: 'Optional: Host name to connect to, defaults
                          to the pod IP.'
                        type: string
                      port:
                        anyOf:
                        - type: integer
                        - type: string
                        description: Number or name of the port to access on the container.
                          Number must be in the range 1 to 65535. Name must be an
                          IANA_SVC_NAME.
                        x-kubernetes-int-or-string: true
                    required:
                    - port
                    type: object
                  timeoutSeconds:
